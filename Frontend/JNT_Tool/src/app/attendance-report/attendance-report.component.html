
<app-header></app-header>
<br><br>
<section class="main">
   
  <div class="main-top">

    <hr>
    
    <img src="assets/Attendence.jpg" alt="Attendance Image">
    
  </div>
</section>
 
  
    <!-- Table Section -->
    <div class="row">
      <div class="col">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>LoginTime</th>
                <th>LogoutTime</th>
                <th>Hours</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tenant of tenants" (click)="setFormValues(tenant)">
                <td>{{ tenant.id }}</td>
                <td>{{ tenant.firstName }}</td>
                <td>{{ tenant.lastName }}</td>
                <td>{{ tenant.LoginTime }}</td>
                <td>{{ tenant.LogoutTime }}</td>
                <td>{{ tenant.Hours }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
