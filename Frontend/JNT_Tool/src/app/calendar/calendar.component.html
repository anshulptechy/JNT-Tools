<app-header></app-header>
<!-- Show Bootstrap Alert when selectable is false -->
<div
*ngIf="!calendarOptions.selectable"
class="alert alert-primary"
style="
  height: 10px;
  padding-top: 4px;
  padding-bottom: 20px;
  top: 11.5%;
  position: absolute;
  width: 100%;
"
>
Refresh or Sync your account now.
</div>
<!-- Display user email -->
<div *ngIf="userGmailId" class="user-email">
  {{ userGmailId }}
</div>
<div class="container">
  <div class="d-grid gap-2 col-1">
    <button
      *ngIf="isAuthorizeButtonVisible()"
      class="btn mx-auto"
      id="authorize_button"
      (click)="handleAuthClick()"
      type="button"
    >
      Sync
    </button>
    <button
      *ngIf="isSignoutButtonVisible()"
      class="btn mx-auto"
      id="signout_button"
      (click)="handleSignoutClick()"
      type="button"
    >
      SyncOut
    </button>
  </div>

  <!-- Always render the full-calendar component -->
  <full-calendar
    [options]="calendarOptions"
    (eventClick)="handleEventClick($event)"
  ></full-calendar>
</div>

<!-- Show Detail Modal -->
<div *ngIf="selectedEvent" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ selectedEvent.title }}</h2>
    <p><strong>Start:</strong> {{ selectedEvent.start }}</p>
    <p><strong>End:</strong> {{ selectedEvent.end }}</p>
    <div class="btns d-flex justify-content-end" style="margin-top: 20px">
      <button class="btn me-3" (click)="openEditForm()">Edit</button>
      <button class="btn" (click)="removeEvent()">Remove</button>
    </div>
  </div>
</div>

<!-- Add Event Modal -->
<div *ngIf="isAddEventFormOpen || isEditEventFormOpen" class="modal2">
  <div class="modal-content2">
    <span class="close" (click)="closeModal()">&times;</span>
    <!-- Add Event Form -->
    <h2>{{ selectedEvent ? "Edit Event" : "Add Event" }}</h2>
    <label for="eventTitle">Title:</label>
    <input type="text" id="eventTitle" [(ngModel)]="newEvent.title" required maxlength="12"/>

    <div class="row g-2">
      <!-- Start Date Input -->
      <label for="eventStart">Start Date and Time:</label>
      <div class="col-md-6">
        <input
          type="date"
          id="eventStartDate"
          [(ngModel)]="newEvent.startDate"
          required
          [readonly]="true"
        />
      </div>

      <!-- Start Time Input -->
      <div class="col-md-6">
        <input
          type="time"
          id="eventStartTime"
          [(ngModel)]="newEvent.startTime"
          required
        />
      </div>
    </div>

    <!-- Separate input for the end date and time -->
    <div class="row g-2">
      <label for="eventEnd">End Date and Time:</label>
      <div class="col-md-6">
        <input
          type="date"
          id="eventEndDate"
          [(ngModel)]="newEvent.endDate"
          required
        />
      </div>
      <div class="col-md-6">
        <input
          type="time"
          id="eventEndTime"
          [(ngModel)]="newEvent.endTime"
          required
        />
      </div>
    </div>

    <button (click)="selectedEvent ? updateEvent() : addEvent()">
      {{ selectedEvent ? "Update Event" : "Add Event" }}
    </button>
  </div>
</div>
